<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName essencetest.com
	ServerAlias www.essencetest.com
	
	DocumentRoot /var/www/test/public
	
	<Directory "/var/www/test/public">
        AllowOverride All
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error_essence.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

